<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Home_page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Lets get some <span class="font-semibold text-violet-500">Mooonneey</span>!!!</h1>
    </header>
    <main>
        <!-- balance status -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto my-12">
                <!-- div*3.bg-lime-500.rounded-xl.px-6.py-10.text-white.text-semibold>h3.text-3xl+h2.text-5xl -->
                <div class="bg-lime-500 rounded-xl px-6 py-10 text-white text-semibold">
                    <h3 class="text-3xl mb-4">Deposit</h3>
                    <h2 class="text-4xl text-black">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-500 rounded-xl px-6 py-10 text-white text-semibold">
                    <h3 class="text-3xl mb-4">Withdraw</h3>
                    <h2 class="text-4xl text-black">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-500 rounded-xl px-6 py-10 text-white text-semibold">
                    <h3 class="text-3xl mb-4">Balance</h3>
                    <h2 class="text-4xl text-black">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit & withdraw -->
        <section class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-12">
            <!-- div*2.bg-indigo-500.rounded-xl.px-6.py-10.text-white.text-semibold>h2.text-4xl.mb-8 -->
            <div class="bg-indigo-500 rounded-xl p-6 text-white text-semibold">
                <h2 class="text-4xl mb-8">Please Deposit</h2>
                <div class="pl-10">
                    <input id="deposit-field" class="w-9/12 block mb-3 px-8 py-2 rounded-lg text-black text-2xl font-semibold" type="text" name="" placeholder="$ Deposit amount" required>
                    <button id="btn-deposit-submit" class="bg-orange-600 hover:bg-sky-700 px-8 py-3 rounded-lg mt-4 text-white font-medium">Deposit</button>
                </div>
            </div>
            <div class="bg-violet-500 rounded-xl p-6 text-white text-semibold">
                <h2 class="text-4xl mb-8">Withdraw <span class="text-xl">if you need</span></h2>
                <div class="pl-10">
                    <input id="withdraw-field" class="w-9/12 block mb-3 px-8 py-2 rounded-lg text-black text-2xl font-semibold" type="text" name="" placeholder="$ Withdraw amount" required>
                    <button id="btn-withdraw-submit" class="bg-orange-600 hover:bg-sky-700 px-8 py-3 rounded-lg mt-4 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking-functions.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
