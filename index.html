<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Log_in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-24">Welcome to the <span class="font-semibold text-violet-500">My Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 pl-32 p-8 rounded-2xl">
            <h3 class="text-3xl font-medium mb-12">Please Log_in</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-8 px-8 py-2 rounded-lg" type="email" name="" placeholder="Your email address" autocomplete="on" required>
                <input id="user-password" class="w-9/12 block mb-3 px-8 py-2 rounded-lg" type="password" name="" placeholder="your password" required>
                <button id="btn-submit" class="bg-orange-600 hover:bg-sky-700 px-8 py-3 rounded-lg mt-12 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank-log-in.js"></script>
</body>
</html>
